<!DOCTYPE html>
<html>
<head>
    <title>Cookie管理器</title>
</head>
<body>
    <label for="textInput">請輸入文字：</label>
    <input type="text" id="textInput">
    <button onclick="setCookie()">將文字轉成Cookie</button><br><br>
    
    <button onclick="getCookie()">顯示Cookie</button><br><br>

    <button onclick="clearCookie()">清除Cookie</button><br><br>

    <script>
        function setCookie() {
            var userInput = document.getElementById("textInput").value;
            document.cookie = "userInputCookie=" + userInput;
            alert("已將文字轉成Cookie！");
        }

        function getCookie() {
            var cookies = document.cookie.split(';');
            var cookieValue = "";
            cookies.forEach(function(cookie) {
                if (cookie.trim().startsWith("userInputCookie=")) {
                    cookieValue = cookie.split('=')[1];
                }
            });
            if (cookieValue !== "") {
                alert("目前的Cookie值為: " + cookieValue);
            } else {
                alert("目前沒有設定Cookie！");
            }
        }

        function clearCookie() {
            document.cookie = "userInputCookie=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            alert("已清除Cookie！");
        }
    </script>
</body>
</html>
