<!DOCTYPE html>
<html>
<head>
    <title>Cookie manager</title>
</head>
<body>
    <label for="textInput">input text¡G</label>
    <input type="text" id="textInput">
    <button onclick="setCookie()"> set Cookie</button><br><br>
    
    <button onclick="displayCookie()">show Cookie</button><br><br>

    <div id="cookieDisplay"></div>

    <button onclick="clearCookie()">clear Cookie</button><br><br>

    <script>
        function setCookie() {
            var userInput = document.getElementById("textInput").value;
            document.cookie = "userInputCookie=" + userInput;
            document.getElementById("cookieDisplay").innerText = "transer to Cookie¡I";
        }

        function displayCookie() {
            var cookies = document.cookie.split(';');
            var cookieValue = "";
            cookies.forEach(function(cookie) {
                if (cookie.trim().startsWith("userInputCookie=")) {
                    cookieValue = cookie.split('=')[1];
                }
            });
            if (cookieValue !== "") {
                document.getElementById("cookieDisplay").innerText = "current Cookie: " + cookieValue;
            } else {
                document.getElementById("cookieDisplay").innerText = "not set Cookie¡I";
            }
        }

        function clearCookie() {
            document.cookie = "userInputCookie=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.getElementById("cookieDisplay").innerText = "clear Cookie¡I";
        }
    </script>
</body>
</html>
